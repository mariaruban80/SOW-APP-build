<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Login</title>
  <style>
    body {
      background-color: #0e1625;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .card {
      background: #141d2f;
      border-radius: 16px;
      padding: 40px 35px;
      width: 360px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    button,
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input {
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
      outline: none;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .primary-btn {
      background-color: #2563eb;
      color: #fff;
    }

    .primary-btn:hover {
      background-color: #1d4ed8;
    }

    .social-btn {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 500;
    }

    .divider {
      text-align: center;
      margin: 20px 0 15px;
      color: #aaa;
      font-size: 13px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background: #334155;
      top: 50%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .forgot {
      display: block;
      text-align: right;
      color: #60a5fa;
      font-size: 13px;
      margin: 8px 0 0;
      cursor: pointer;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .actions {
      text-align: center;
      font-size: 13px;
      margin-top: 18px;
      color: #cbd5e1;
    }

    .link {
      color: #60a5fa;
      cursor: pointer;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    /* Registration Form Styles */
    #register-form input {
      width: 90%;
      margin-left: 5%;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-group button {
      flex: 1;
    }

    .cancel-btn {
      background-color: #475569;
      color: #fff;
    }

    .cancel-btn:hover {
      background-color: #334155;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Sign in</h2>

    <!-- Login Form -->
    <div id="login-form">
      <button class="social-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" width="18" />
        Continue with Google
      </button>
      <button class="social-btn">
        <img src="https://www.svgrepo.com/show/349502/microsoft.svg" width="18" />
        Continue with Microsoft
      </button>

      <div class="divider">or use email</div>

      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <a href="#" class="forgot">Forgot password?</a>

      <button class="primary-btn">Sign in</button>

      <div class="actions">
        Donâ€™t have an account?
        <span class="link" id="register-link">Register</span>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <div class="btn-group">
        <button class="primary-btn">Submit</button>
        <button class="cancel-btn" id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const registerLink = document.getElementById("register-link");
    const cancelBtn = document.getElementById("cancel-btn");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const formTitle = document.getElementById("form-title");

    registerLink.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      formTitle.textContent = "Register";
    });

    cancelBtn.addEventListener("click", () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      formTitle.textContent = "Sign in";
    });
  </script>
</body>
</html>
