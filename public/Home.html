<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SOW Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background-color: #0b1221;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px;
    }

    .card {
      background-color: #11182f;
      border-radius: 16px;
      padding: 40px;
      width: 340px;
      height: 480px; /* ðŸ‘ˆ Fixed height for perfect alignment */
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #fff;
      color: #333;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      cursor: pointer;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    .divider {
      display: flex;
      align-items: center;
      color: #888;
      font-size: 14px;
      margin: 16px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #333;
      margin: 0 8px;
    }

    input {
      width: 100%;
      background-color: #1a2343;
      border: none;
      outline: none;
      color: white;
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    input::placeholder {
      color: #a1a1a1;
    }

    .forgot {
      text-align: right;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .forgot a {
      color: #ccc;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      padding: 12px 0;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .submit-btn:hover {
      background-color: #1d4ed8;
    }

    .text-sm {
      font-size: 14px;
      text-align: center;
      margin-top: auto;
      color: #aaa;
    }

    .text-sm a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .text-sm a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign In Card -->
    <div class="card">
      <h2>Sign in</h2>

      <button class="btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Continue with Google
      </button>

      <button class="btn">
        <img src="https://www.svgrepo.com/show/349375/microsoft.svg" alt="Microsoft" />
        Continue with Microsoft
      </button>

      <div class="divider">or</div>

      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />

      <div class="forgot"><a href="#">Forgot password?</a></div>

      <button class="submit-btn" style="margin-bottom: 10px;" onclick="goToDashboard()">Sign in</button>

      <p class="text-sm">New user? <a href="#" onclick="toggleForm()">Register</a></p>
    </div>

    <!-- Sign Up Card -->
 <div class="card" id="signup-card" style="display: block;">
  <h2>Sign up</h2>
  <input id="signup-name" type="text" placeholder="Name" />
  <input id="signup-email" type="email" placeholder="Email" />
  <input id="signup-password" type="password" placeholder="Password" />

  <div style="flex-grow: 1;"></div>
  <button class="submit-btn" style="margin-bottom: 20px;" onclick="signupUser()">Sign up</button>

  <p class="text-sm">Already have an account? <a href="#" onclick="toggleForm()">Sign in</a></p>
</div>

  </div>
<script>
  // âœ… Set API_BASE_URL dynamically
  // - If served from backend: same origin â†’ ""
  // - If frontend hosted separately: set to backend URL
  const API_BASE_URL = window.API_BASE_URL || ""; // leave empty if same origin

  async function signupUser() {
    const name = document.querySelector('#signup-name').value.trim();
    const email = document.querySelector('#signup-email').value.trim();
    const password = document.querySelector('#signup-password').value;

    if (!name || !email || !password) {
      alert("Please fill in all fields");
      return;
    }

    // Use relative path if frontend and backend are same origin
    const url = API_BASE_URL ? `${API_BASE_URL}/api/users/signup` : `/api/users/signup`;

    try {
      const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await response.json();
      if (!response.ok) throw new Error(data.error || "Signup failed");

      alert("Account created successfully!");
      window.location.href = `${window.location.origin}/Dashboard.html`;
    } catch (err) {
      console.error(err);
      alert("Error: " + err.message);
    }
  }

  function toggleForm() {
    const signup = document.getElementById("signup-card");
    signup.style.display = signup.style.display === "none" ? "block" : "none";
  }
</script>



</body>
</html>
